<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/stely.css" />
		<title>my gallery challenge</title>
	</head>
	<body>
		<!-- seccion profile -->
		<div class="container-profile">
			<img class="img-profile" src="img/profile/profilePhoto.png" alt="" />
			<h1>Rodney Cotton</h1>
			<p class="p-1">Helsinki, Finland</p>
			<div class="insignias">
				<span class="badge bg-secondary"
					><h2>100</h2>
					<p>Posts</p></span
				>
				<span class="badge bg-secondary"
					><h2>2,242</h2>
					<p>Follower</p></span
				>
				<span class="badge bg-secondary"
					><h2>1,432</h2>
					<p>Following</p></span
				>
			</div>
		</div>
		<!-- seccion gallery -->
		<div class="grid-layout">
			<img class="c1" src="img/gallery/photo1.png" alt="" />
			<img class="c2" src="img/gallery/photo2.png" alt="" />
			<img class="c3" src="img/gallery/photo3.png" alt="" />
			<img class="c4" src="img/gallery/photo4.png" alt="" />
			<img class="c5" src="img/gallery/photo5.png" alt="" />
			<img class="c6" src="img/gallery/photo6.png" alt="" />
		</div>
	</body>
</html>
